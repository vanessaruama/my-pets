<po-page-dynamic-search
  p-title="Donos de Pet"
  [p-actions]="actions">
  <div class="po-row" *ngIf="owners">
    <!-- <p *ngFor="let owner of owners">
      {{ owner.name }}
    </p>     -->
    <po-widget
      *ngFor="let owner of owners"
      [p-height]="140"
      class="po-xl-3 po-lg-3 po-md-3 po-sm-12 po-mt-2"
      p-primary-label="Alterar"
      p-secondary-label="Excluir"
      (p-secondary-action)="deleteOwner(owner.id)">

      <po-info
        p-label="CÃ³digo"
        [p-value]="owner.id"
        [p-orientation]="orientation.Horizontal">
      </po-info>

      <po-info
        p-label="Nome"
        [p-value]="owner.name"
        [p-orientation]="orientation.Horizontal">
      </po-info>
    </po-widget>
  </div>
</po-page-dynamic-search>

<po-modal #ownerFormModal
  p-title="Incluir"
  [p-primary-action]="modalActions[0]"
  [p-secondary-action]="modalActions[1]">
  <mp-owners-form
  (sendOwnerFormToSave)="receiverForm($event)"></mp-owners-form>
</po-modal>
